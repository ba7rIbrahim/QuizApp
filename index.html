<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-app">
    <div class="info-quiz">
      <div class="category">Category: <span>HTML</span></div>
      <div class="count">Question Count: <span></span></div>
    </div>
    <div class="quiz-area"></div>
    <div class="answer-area"></div>
    <button class="submit">Submit Answer</button>
    <div class="bullets">
      <div class="spans"></div>
      <div class="countdown"></div>
    </div>
    <div class="result"><span></span> You answer <span class="currentIndex">0</span> From <span class="qCount"></span></div>
  </div>
  <script src="master.js"></script>
</body>
</html>
